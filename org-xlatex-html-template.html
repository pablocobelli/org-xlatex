<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>org-xlatex</title>
    <script>
      MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
          macros: {
            vec: ["\\boldsymbol{\\mathbf{#1}}", 1],
          },
        },
        svg: {
          fontCache: "global",
        },
      };
    </script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <script>
      function oxlTypeset(latex) {
        MathJax.startup.promise = MathJax.startup.promise
          .then(() => {
            MathJax.typesetClear([document.body]);
            MathJax.texReset();
            document.body.innerHTML = latex;
            return MathJax.typesetPromise([document.body]);
          })
          .catch((err) => console.log("Typeset failed: " + err.message));
        return null;
      }
      function oxlSize() {
        var el = document.getElementsByTagName("mjx-math")[0];
        var w = 0;
        var h = 0;
        if (el) {
          w = el.offsetWidth;
          h = document.body.scrollHeight + 3;
        }
        return [w, h];
      }
    </script>
    <style>
      * {
      }
      body {
        display: block;
        margin: 0 auto;
        border: 1px solid {{background}};
        background-color: {{background}};
      }
      .MathJax * {
        background: {{background}};
        color: {{foreground}};
      }
    </style>
  </head>
  <body></body>
</html>
